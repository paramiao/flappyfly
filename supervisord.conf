[unix_http_server]
file=/tmp/supervisor_parasite.sock   ; path to your socket file

[supervisord]
logfile=logs/supervisord_parasite.log ; supervisord log file
logfile_maxbytes=50MB       ; maximum size of logfile before rotation
logfile_backups=10          ; number of backed up logfiles
loglevel=info               ; info, debug, warn, trace
pidfile=supervisord_parasite.pid ; pidfile location
nodaemon=false              ; run supervisord as a daemon
minfds=1024                 ; number of startup file descriptors
minprocs=200                ; number of process descriptors
user=root                   ; default user
childlogdir=logs            ; where child log files will live


[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor_parasite.sock ; use unix:// schem for a unix sockets.


[include]

# Uncomment this line for celeryd for Python
files=parasite_sp.conf
